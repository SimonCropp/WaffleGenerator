<div class="container.container-fluid ">
  <h5 class="card-header">What is this?</h5>
  <div class="card-body">
    A Blazor app that uses the Waffle Generator project to generate readable gibberish that can be used in place of Lorum Ipsum.<br>
    Currently this app is running offline as a PWA
  </div>
</div>
<div class="container.card">
  <h5 class="card-header">Options</h5>
  <div class="card-body">
    <div class="container.align-items-baseline" style="width: 250px;">
      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="headerschk" blazor:onchange="1">
        <label class="form-check-label" for="headerschk">Include Heading</label>
      </div>
      <div class="form-group">
        <label for="paragraphs">Generate 1 Paragraph(s)</label>
        <input class="form-control-range" type="range" min="1" max="10" step="1" id="paragraphs" value="1" blazor:onchange="2">
      </div>
      <div class="form-inline">
        <select class="form-control" id="outputType" value="Text" blazor:onchange="3">
          <option value="Text" selected="">Text Output</option>
          <option value="Html">Html Output</option>
          <option value="Markdown">Markdown Output</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <h5 class="card-header">
    Output
    <button type="button" class="btn btn-primary btn-sm" blazor:onclick="4">Copy</button>
    <button type="button" class="btn btn-primary btn-sm" blazor:onclick="5">Regen</button>
  </h5>
  <div class="card-body border-dark">
    <code id="waffle" style="color: darkred;white-space: pre-line">The Waffle</code>
  </div>
</div>
